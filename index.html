<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento con Giroscopio</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; background: #f0f0f0; }
        #campo { width: 300px; height: 300px; background: white; border: 5px solid #333; border-radius: 20px; position: relative; overflow: hidden; }
        #bolita { width: 40px; height: 40px; background: #ff4757; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: 0.1s linear; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; background: #2ed573; border: none; color: white; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <button onclick="permisoYMovimiento()">¡Activar Movimiento!</button>
    
    <div id="campo">
        <div id="bolita"></div>
    </div>

    <p id="info">Inclinación: 0, 0</p>

    <script>
        const bolita = document.getElementById('bolita');
        const info = document.getElementById('info');
        let posX = 50; // Porcentaje
        let posY = 50; // Porcentaje

        async function permisoYMovimiento() {
            // Verificar si es iOS y necesita permiso
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const estado = await DeviceOrientationEvent.requestPermission();
                if (estado === 'granted') {
                    window.addEventListener('deviceorientation', moverBolita);
                }
            } else {
                // Android o navegadores de escritorio (Chrome DevTools)
                window.addEventListener('deviceorientation', moverBolita);
            }
        }

        function moverBolita(event) {
            // Beta: Inclinación adelante/atrás (-180 a 180)
            // Gamma: Inclinación izquierda/derecha (-90 a 90)
            let x = event.gamma; 
            let y = event.beta;  

            // Limitar los valores para que no se salga del cuadro
            // Ajustamos la sensibilidad dividiendo o sumando
            let moveX = 50 + (x * 0.8);
            let moveY = 50 + (y * 0.8);

            // Aplicar el movimiento
            bolita.style.left = `${moveX}%`;
            bolita.style.top = `${moveY}%`;

            info.innerText = `X: ${Math.round(x)} | Y: ${Math.round(y)}`;
        }
    </script>
</body>
</html>
